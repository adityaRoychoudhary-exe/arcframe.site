<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARCFRAME.site</title>
    <!--links-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/CODE/style.css" />
    <script defer src="/CODE/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/IMAGES/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><b>ARC</b>FRAME</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="/index.html">About</a></li>
            <li><a href="/CODE/contact.html" class="on">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="bord">
        <div class="card">
          <a
            class="socialbox facebook"
            href="https://www.facebook.com/jotarookj"
            data-aos="fade-right"
            data-aos-duration="1000"
          >
            <div class="social-icon">
              <i class="fa fa-fw fa-facebook"></i>
            </div>
            <div class="description">
              <span class="ng-binding-shares"></span>
              <span class="ng-binding-likes"></span>
              <span>Add me on Facebook</span>
            </div>
          </a>

          <a
            class="socialbox twitter"
            href="https://twitter.com/jotarookj"
            data-aos="fade-left"
            data-aos-duration="1000"
          >
            <div class="social-icon">
              <i class="fa fa-fw fa-twitter"></i>
            </div>
            <div class="description">
              <span class="ng-binding"></span>
              <span>Follow me on Twitter</span>
            </div>
          </a>

          <a
            class="socialbox instagram"
            href="https://www.instagram.com/axixyxrxy/"
            data-aos="fade-right"
            data-aos-duration="1000"
          >
            <div class="social-icon">
              <i class="fa fa-fw fa-instagram"></i>
            </div>
            <div class="description">
              <span class="ng-binding"></span>
              <span>Follow me on Instagram</span>
            </div>
          </a>

          <a
            class="socialbox github"
            href="https://github.com/adityaRoychoudhary-exe"
            data-aos="fade-left"
            data-aos-duration="1000"
          >
            <div class="social-icon">
              <i class="fa fa-fw fa-github"></i>
            </div>
            <div class="description">
              <span class="ng-binding"></span>
              <span>Code/Projects at Github</span>
            </div>
          </a>

          <script
            async
            type="text/javascript"
            src="//cdn.carbonads.com/carbon.js?serve=CESDK2J7&placement=getbutterflycom"
            id="_carbonads_js"
          ></script>
        </div>
      </section>
      <section>
        <section
          class="form-cont"
          data-aos="fade-left"
          data-aos-duration="1000"
        >
          <div class="frm-tit">
            <h2 class="header" data-aos="fade-left" data-aos-duration="1000">
              Want to contact me instead?<br />
              Fill in the Details.
            </h2>
          </div>
          <div class="inputbox" data-aos="fade-right" data-aos-duration="1000">
            <input required="required" type="text" />
            <span>E-Mail</span>
            <i></i>
          </div>
          <div class="inputbox" data-aos="fade-right" data-aos-duration="1000">
            <input required="required" type="text" />
            <span>Contact No.</span>
            <i></i>
          </div>

          <button class="buttn" data-aos="fade-left" data-aos-duration="1000">
            Submit!
          </button>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer">
        <h2>Aditya Roychoudhary | 2022</h2>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
